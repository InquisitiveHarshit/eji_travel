<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy | EJI Travel</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <style>
        :root {
            --primary: #1a2e4f;
            --accent: #c24a2a;
            --gold: #b8914a;
            --bg-light: #FAF9F6;
            --white: #ffffff;
            --text: #2D3436;
            --border: #EEEEEE;
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            background: var(--white);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            height: 80px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-weight: 800;
            font-size: 1.4rem;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo i {
            color: var(--accent);
        }

        /* Privacy Policy Page Styles */
        .policy-page {
            padding: 60px 0;
            background: var(--bg-light);
            min-height: calc(100vh - 200px);
        }

        .policy-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .policy-header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .policy-header p {
            font-size: 1.1rem;
            color: #666;
            max-width: 700px;
            margin: 0 auto;
        }

        .policy-content {
            background: #fff;
            border-radius: 16px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .policy-section-item {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }

        .policy-section-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .policy-section-item h2 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .policy-section-item h2::before {
            content: '';
            width: 5px;
            height: 24px;
            background: var(--accent);
            border-radius: 2px;
        }

        .policy-section-item p {
            color: #666;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .policy-section-item ul {
            list-style: none;
            margin-left: 17px;
            margin-top: 15px;
        }

        .policy-section-item ul li {
            position: relative;
            padding-left: 25px;
            margin-bottom: 12px;
            color: #555;
            line-height: 1.6;
        }

        .policy-section-item ul li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--accent);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .policy-note {
            background: #fff4f2;
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
            font-size: 0.95rem;
            color: #666;
            margin-top: 15px;
        }

        .contact-info {
            background: var(--bg-light);
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .contact-info p {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .contact-info i {
            color: var(--accent);
            width: 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--primary);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            margin-bottom: 30px;
        }

        .back-btn:hover {
            background: var(--accent);
            transform: translateX(-5px);
        }

        footer {
            background: var(--primary);
            color: #fff;
            padding: 40px 0;
            text-align: center;
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            .policy-content {
                padding: 30px 20px;
            }

            .policy-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo"><i class="fas fa-torii-gate"></i> EJI TRAVEL</a>
        </div>
    </header>

    <section class="policy-page">
        <div class="container">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Tour
            </a>

            <div class="policy-header" data-aos="fade-down">
                <h1><i class="fas fa-shield-alt" style="color: var(--accent);"></i> Privacy Policy</h1>
                <p>We value your privacy at EJI and are committed to protecting your data. This Privacy Policy outlines how we store, use, and collect your data when you visit our site and utilize our services.</p>
            </div>

            <div class="policy-content" id="policyContent">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p style="font-weight: 800; font-size: 1.2rem; margin-bottom: 10px;">EJI TRAVEL</p>
            <p>© 2026 Japan Specialist. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        // Fetch data from external JSON file
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const policy = data.privacyPolicy;
                const policyContent = document.getElementById('policyContent');

                let content = `<p style="font-size: 1.05rem; color: #666; line-height: 1.8; margin-bottom: 40px; font-style: italic;">${policy.introduction}</p>`;

                policy.sections.forEach((section, index) => {
                    content += `<div class="policy-section-item" data-aos="fade-up" data-aos-delay="${index * 50}">`;
                    content += `<h2>${section.heading}</h2>`;
                    content += `<p>${section.content}</p>`;

                    if (section.items) {
                        content += `<ul>`;
                        section.items.forEach(item => {
                            content += `<li>${item}</li>`;
                        });
                        content += `</ul>`;
                    }

                    if (section.note) {
                        content += `<div class="policy-note"><i class="fas fa-info-circle"></i> ${section.note}</div>`;
                    }

                    if (section.contact) {
                        content += `<div class="contact-info">`;
                        content += `<h3 style="color: var(--primary); margin-bottom: 15px; font-size: 1.2rem;">Contact Information</h3>`;
                        if (section.contact.email) {
                            content += `<p><i class="fas fa-envelope"></i> <a href="mailto:${section.contact.email}" style="color: var(--accent); text-decoration: none;">${section.contact.email}</a></p>`;
                        }
                        if (section.contact.address) {
                            content += `<p><i class="fas fa-map-marker-alt"></i> ${section.contact.address}</p>`;
                        }
                        if (section.contact.phone) {
                            content += `<p><i class="fas fa-phone"></i> <a href="tel:${section.contact.phone.replace(/\s/g, '')}" style="color: var(--accent); text-decoration: none;">${section.contact.phone}</a></p>`;
                        }
                        content += `</div>`;
                    }

                    content += `</div>`;
                });

                policyContent.innerHTML = content;
            })
            .catch(error => console.error('Error loading policy data:', error));
    </script>
</body>

</html>
